<mat-toolbar color="primary">
    <button mat-button routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/home">Ciaras Movies</button>
    <button mat-button routerLinkActive="active" *ngIf="userLoggedIn()" routerLink="/product-list">List of Products</button>
    <button mat-button routerLinkActive="active" *ngIf="userLoggedIn()" routerLink="/add-product">Add a Products</button>

    <span style="flex:1 1 auto"></span>
    <button mat-button routerLinkActive="active" *ngIf="listLoggedIn" routerLink="/login">Login</button>
    <button mat-button routerLinkActive="active" *ngIf="listLoggedIn" (click)=onLogout()>Logout</button>
    <button mat-button routerLinkActive="active" routerLink="/signup">Register</button>
</mat-toolbar>
